<h2 class="text-center" mat-dialog-title>Registration</h2>
<div mat-dialog-content>
    <mat-horizontal-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="credentialsFormGroup">
          <form [formGroup]="credentialsFormGroup">
            <ng-template matStepLabel>Fill out your credentials</ng-template>
              <div class="display-flex flex-row">
                  <mat-form-field appearance="standard">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="email@domain.com" formControlName="email" required>
                    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                    <mat-hint>Your email</mat-hint>
                  </mat-form-field>
                  <mat-form-field appearance="standard">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="p4ssw0rd" formControlName="password" required>
                    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                    <mat-hint>Your password</mat-hint>
                  </mat-form-field>
              </div>
            <div class="margin-top-small">
              <button class="float-right" mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="nameFormGroup">
          <form [formGroup]="nameFormGroup">
              <ng-template matStepLabel>Fill out your name</ng-template>
              <div class="display-flex flex-row">
                  <mat-form-field appearance="standard">
                    <mat-label>First name</mat-label>
                    <input matInput placeholder="John" formControlName="firstName" required>
                    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                    <mat-hint>Your first name</mat-hint>
                  </mat-form-field>
                  <mat-form-field appearance="standard">
                    <mat-label>Last name</mat-label>
                    <input matInput placeholder="Doe" formControlName="lastName" required>
                    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                    <mat-hint>Your last name</mat-hint>
                  </mat-form-field>
              </div>
            <div class="margin-top-small">
              <button mat-button matStepperPrevious>Back</button>
              <button class="float-right" mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="addressFormGroup">
          <form [formGroup]="addressFormGroup">
              <ng-template matStepLabel>Fill out your address</ng-template>
              <div class="display-flex flex-row">
                  <mat-form-field appearance="standard">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="Sofia" formControlName="city" required>
                    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                    <mat-hint>Your city, e.g. Sofia</mat-hint>
                  </mat-form-field>
                  <mat-form-field appearance="standard">
                    <mat-label>Street</mat-label>
                    <input matInput placeholder="Vitoshka" formControlName="street" required>
                    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                    <mat-hint>Your street, e.g. Vitosha Boulevard</mat-hint>
                  </mat-form-field>
                  <mat-form-field appearance="standard">
                    <mat-label>Zipcode</mat-label>
                    <input matInput placeholder="1220" formControlName="zipcode">
                    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                    <mat-hint>(Optional) Your region's zipcode, e.g. 1220</mat-hint>
                  </mat-form-field>
              </div>
            <div class="margin-top-small">
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
                <button class="float-right" mat-raised-button color="primary" (click)="register()">Register</button>
            </div>
          </form>
        </mat-step>
      </mat-horizontal-stepper>
</div>
